<html>

    <title>wever</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108149561-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

        gtag('config', 'UA-108149561-1');

    <meta property="og:title" content="wever" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.uehr.co/wever" />
    <meta property="og:image" content="../img/ogp_img.png" />
    <meta property="og:site_name" content="wever" />
    <meta property="og:description" content="プライバシー保護のため、写真に写り込んだ人をAIが検知しモザイク加工 | wever" />

    <meta name="twitter:card" content="summary" />
    <meta property="fb:admins" content="100002725984412" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/earlyaccess/sawarabimincho.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/social.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/wever.css">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js"></script>
    <script src="js/wever.js"></script>
</head>

<body>
    <div id="social">
        <a href="https://www.uehr.co" class="share" title="Other products"><img class="home button"
                src="img/portfolio.png"></img></a>

        <a href="https://twitter.com/intent/tweet?text=https%3a%2f%2fwww.uehr.co%2fwever" title="Twitterでシェア"
            class="share" target="_blank" class="twitter-share-button" data-lang="ja"> <img class="button"
                src="../img/Twitter.png"></a>
        <a href="http://b.hatena.ne.jp/entry/https://www.uehr.co/wever" target="_blank" class="share"
            data-hatena-bookmark-layout="touch" title="このエントリーをはてなブックマークに追加">
            <img class="hatena button" src="../img/Hatebu.png">
        </a>

    </div>

    <div id="header" class="back1">
        <h1 id="title" class="font1"><span class="theme-color">w</span>ever</h1>
    </div>

    <div id="service">
        <div id="description">
            <img id="before-after-example" src="img/before-after-example.png">
            <h2 id="description-text" class="font2">- プライバシー保護のため、写真に写り込んだ人をAIが検知しモザイク加工 -</h2>
        </div>

        <div id="file-select">
            <h1 id="drag-description">ファイル読み込みエリア</h1>
            <h2 id="accept-file-type">JPEG/PNG形式に対応</h2>

            <form>
                <label for="file-select-input">
                    <div id="file-select-button" class="btn">＋画像を選択</div>
                    <input type="file" id="file-select-input" style="display:none;">
                </label>
            </form>
        </div>

        <div id="file-upload">
            <img id="image-preview">

            <div id="upload-ui">
                <img id="back-button" title="戻る" class="btn upload-ui-button" src="img/back.png"></img>
                <img id="upload-button" title="モザイク加工" class="btn upload-ui-button" src="img/effect.png"></img>
                <img id="download-button" title="ダウンロード" class="btn upload-ui-button" src="img/download.png"></img>
            </div>

            <h1 id="processing-view">Processing...</h1>
        </div>

        <img id="upload-image">
        <img id="processed-image">
    </div>

    <footer class="back1">
        <div id="copyright">
            <p class="font1">This site is open source. <a href="https://github.com/uehr/uehr.github.io/tree/background"
                    target="_blank">Github</a>.</p>
            <p class="font1">Copyright(c) 2017, Yudai Uehara (<a class="theme-color" href="https://twitter.com/uehr37"
                    target="_blank">@uehr37</a>)<br>All
                Rights Reserved.</p>
        </div>
    </footer>

</body>

</html>
